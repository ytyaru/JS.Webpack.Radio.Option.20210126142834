<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSでradio要素を作る。webpackする。</title>
    <script src="./dist/main.js"></script>
    <script type="module">
        window.addEventListener('load', (event) => {
            RadioTag.parse();
            // <radio id="color">にchangeイベントを実装する
            RadioTag.addChangeEventListener('color', ColorRadio.onChange);
            // チェックボックスに応じてイベント追加・解除する
            document.querySelector('#is-add-event').addEventListener('change', (event) => {
                console.log('is-add-event', event);
                if (event.target.checked) {
                    Radio.addChangeEventListener('color', ColorRadio.onChange);
                } else {
                    Radio.removeChangeEventListener('color', ColorRadio.onChange);
                }
            });
        });
    </script>
</head>
<body>
<h1><a href="https://github.com/ytyaru/JS.Webpack.Radio.Option.20210126142834">JSでradio要素を作る。webpackする。</a></h1>
<radio id="sex1">
    <option value="m">男</option>
    <option value="f">女</option>
</radio>
<radio id="sex2" label="">
    <option value="m">男</option>
    <option value="f">女</option>
</radio>
<radio id="sex3" label="性別">
    <option value="m">男</option>
    <option value="f">女</option>
</radio>
<radio id="sex4" ul>
    <option value="m">男</option>
    <option value="f">女</option>
</radio>
<radio>
    <option value="m">男</option>
    <option value="f">女</option>
</radio>
<radio>
    <option>男</option>
    <option>女</option>
</radio>
<radio id="sex5">
    <option value="m" name="male">男</option>
    <option value="f" name="female">女</option>
</radio>
<radio id="sex6">
    <option name="male">男</option>
    <option name="female">女</option>
</radio>
<radio id="sex7">
    <option value="m"></option>
    <option value="f"></option>
</radio>
<radio id="color" label="色">
    <option value="white" selected="false">白</option>
    <option value="black">黒</option>
    <option value="#FA49AB" name="picker"><input type="color" disabled></option>
</radio>
<input type="checkbox" id="is-add-event" checked>
<label for="is-add-event">イベントを有効にする（上記ColorPickerのラジオを選んだときだけPickerが有効になる）</label>

</body>
</html>
